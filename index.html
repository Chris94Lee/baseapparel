<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Frontend Mentor - Base apparel</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logocontainer">
                <img class="logo" src="./images/logo.svg" alt="Our logo">
            </div>
            <div class="mobileimage">
                <img class="mobileimage" src="./images/hero-mobile.jpg" alt="mobile hero image">
            </div>
            <div class="textcontainer">
                <div class="text">
                    <h1 class="were">WE'RE</h1>
                    <h1>COMING</h1>
                    <h1>SOON</h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <form>
                        <input name="inputField" id="email" type="email" placeholder="Email address" required>
                        <button name="submitBtn" id="submit" type="submit" onclick="validationCheck()"><img src="./images/icon-arrow.svg" alt=""></button>
                    </form>
                    <p id="validation"></p>
                </div>
            </div>
        </div>
        <div class="right">
        </div>
    </div>
</body>
</html>
